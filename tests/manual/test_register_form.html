<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Registration Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="flex min-h-screen items-center justify-center px-4 py-12">
            <div class="w-full max-w-md rounded-xl bg-white p-8 shadow-lg">
                <h2 class="mb-6 text-center text-2xl font-bold">
                    Test Đăng Ký
                </h2>

                <form
                    action="http://127.0.0.1:8000/register"
                    method="POST"
                    id="registerForm"
                >
                    <!-- Hidden CSRF Token -->
                    <input
                        type="hidden"
                        name="_token"
                        value="<?php echo csrf_token(); ?>"
                    />

                    <div class="space-y-4">
                        <!-- Username -->
                        <div>
                            <label class="mb-1 block text-sm font-medium"
                                >Tên đăng nhập *</label
                            >
                            <input
                                type="text"
                                name="username"
                                required
                                class="w-full rounded-lg border border-gray-300 px-3 py-2"
                            />
                        </div>

                        <!-- Fullname -->
                        <div>
                            <label class="mb-1 block text-sm font-medium"
                                >Họ và tên *</label
                            >
                            <input
                                type="text"
                                name="fullname"
                                required
                                class="w-full rounded-lg border border-gray-300 px-3 py-2"
                            />
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="mb-1 block text-sm font-medium"
                                >Email *</label
                            >
                            <input
                                type="email"
                                name="email"
                                required
                                class="w-full rounded-lg border border-gray-300 px-3 py-2"
                            />
                        </div>

                        <!-- Phone -->
                        <div>
                            <label class="mb-1 block text-sm font-medium"
                                >Số điện thoại *</label
                            >
                            <input
                                type="tel"
                                name="phone"
                                required
                                class="w-full rounded-lg border border-gray-300 px-3 py-2"
                            />
                        </div>

                        <!-- Password -->
                        <div>
                            <label class="mb-1 block text-sm font-medium"
                                >Mật khẩu *</label
                            >
                            <input
                                type="password"
                                name="password"
                                required
                                class="w-full rounded-lg border border-gray-300 px-3 py-2"
                            />
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label class="mb-1 block text-sm font-medium"
                                >Xác nhận mật khẩu *</label
                            >
                            <input
                                type="password"
                                name="password_confirmation"
                                required
                                class="w-full rounded-lg border border-gray-300 px-3 py-2"
                            />
                        </div>

                        <!-- Submit -->
                        <button
                            type="submit"
                            class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
                        >
                            Đăng ký
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-4 hidden">
                    <div class="rounded bg-green-100 p-4 text-green-700">
                        Form submitted! Check browser console and network tab.
                    </div>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById('registerForm')
                .addEventListener('submit', function (e) {
                    console.log('Form submitting...');
                    console.log('Form data:', new FormData(this));

                    // Let form submit normally
                    // Show result message after a delay
                    setTimeout(() => {
                        document
                            .getElementById('result')
                            .classList.remove('hidden');
                    }, 100);
                });
        </script>
    </body>
</html>
